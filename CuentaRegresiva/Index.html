<!DOCTYPE html>
<html>
<head>
  <title>Cuenta regresiva para Año Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="col">
      <h1>¿Cuanto tiempo falta para año nuevo?</h1>
    </div>
    <div class="col">
      <div class="alert alert-success" role="alert">
        <h2 id="countdown"></h2>
      </div>
    </div>
  </div>
  

  <script>
    // Obtener la fecha actual
    const now = new Date();

    // Obtener la fecha del próximo Año Nuevo
    const nextYear = now.getFullYear() + 1;
    const newYear = new Date(`January 1, ${nextYear} 00:00:00`);

    // Calcular la diferencia en milisegundos entre las dos fechas
    const difference = newYear - now;

    // Función para actualizar la cuenta regresiva
    function updateCountdown() {
      // Obtener la fecha actual
      const currentTime = new Date();

      // Calcular la diferencia en milisegundos entre las dos fechas
      const difference = newYear - currentTime;

      // Convertir la diferencia a segundos
      const totalSeconds = Math.floor(difference / 1000);

      // Calcular los días, horas, minutos y segundos restantes
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      // Mostrar la cuenta regresiva en el elemento HTML correspondiente
      document.getElementById("countdown").innerHTML = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;

      // Comprobar si la cuenta regresiva ha llegado a cero
      if (difference <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "¡Feliz Año Nuevo!";
      }
    }

    // Actualizar la cuenta regresiva cada segundo
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
