<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de ingresos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de ingresos</h2>
    <form id="incomeForm">
      <label for="hours">Horas trabajadas:</label>
      <input type="number" id="hours" required>
      
      <label for="rate">Tarifa por hora:</label>
      <input type="number" id="rate" required>
      
      <input type="submit" value="Calcular ingresos">
    </form>
    
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('incomeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var hours = parseFloat(document.getElementById('hours').value);
      var rate = parseFloat(document.getElementById('rate').value);
      
      var income = hours * rate;
      
      //Metodo para obtener unicamente dos numeros despues del punto decimal
      document.getElementById('result').innerHTML = 'Ingresos totales: $' + income.toFixed(3);
    });
  </script>
</body>
</html>
